<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/display.js"></script>
	<script src="js/calculadora.js"></script>
	<script src="js/main.js" defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>BinoCt Calculator</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="calculadora">
				<div class="display">
					<div id="val-anterior"></div>
					<div id="val-actual"></div>
				</div>
				<button onclick="display.removeAll()"class="col-2">C</button>
				<button onclick="display.remove()">&larr;</button>
				<button class="operador" value="dividir">รท</button>
				<button class="numero">7</button>
				<button class="numero">8</button>
				<button class="numero">9</button>
				<button class="operador" value="multi">x</button>
				<button class="numero">4</button>
				<button class="numero">5</button>
				<button class="numero">6</button>
				<button class="operador" value="restar">-</button>
				<button class="numero">1</button>
				<button class="numero">2</button>
				<button class="numero">3</button>
				<button class="operador" value="sumar">+</button>
				<button class="col-2 numero">0</button>
				<button class="numero">.</button>
				<button class="operador" value="igual">=</button>
			</div>
		</div>
		<div class="options">
				<h3>Opciones</h3>
				<br>
				<a href="#!" class="switch" id="switch">
					<span>Hex</span>
					<span>Normal</span>
				</a>
			</div>
	</main>

</body>
</html>
